<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cash Agents | Rating System</title>
    <meta name="description" content="Rate and rank trusted cash agents for gaming platforms">
    <style>
        :root {
            --primary: #3a56d4;
            --primary-dark: #2f48b9;
            --accent: #4cc9f0;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --text-dark: #2b2d42;
            --text-medium: #4a4a6a;
            --text-light: #6c6c8a;
            --bg-light: #f8f9ff;
            --border-light: #e0e3ff;
            --success: #4ade80;
            --error: #f75555;
            --warning: #ffab07;
            --whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .page-subtitle {
            color: var(--text-medium);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Agent Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .agent-card.hidden {
            display: none;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .agent-card.top-rated {
            border-top: 3px solid var(--gold);
        }

        .card-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
        }

        .agent-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-light);
            margin: 0 1rem;
            background-color: #f0f2ff;
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-platform {
            display: inline-block;
            background: #f0f4ff;
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .agent-rating {
            display: flex;
            align-items: center;
        }

        .rating-stars {
            color: var(--gold);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            letter-spacing: 1px;
        }

        .rating-value {
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .medal-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.8rem;
        }

        .gold-medal {
            color: var(--gold);
        }

        .silver-medal {
            color: var(--silver);
        }

        .bronze-medal {
            color: var(--bronze);
        }

        .card-body {
            padding: 1.5rem;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-medium);
            width: 120px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .detail-value {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-medium);
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background: #f9faff;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: flex-end;
        }

        .btn-whatsapp {
            background-color: var(--whatsapp);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-whatsapp:hover {
            background-color: #1da851;
        }

        .btn-icon {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        /* Collapsible content */
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapse-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.5rem 0;
            color: var(--primary);
            font-weight: 600;
        }

        .collapse-toggle:hover {
            opacity: 0.8;
        }

        .collapse-toggle i {
            transition: transform 0.3s;
        }

        .collapse-toggle.active i {
            transform: rotate(180deg);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .agent-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .agent-card:nth-child(1) { animation-delay: 0.1s; }
        .agent-card:nth-child(2) { animation-delay: 0.2s; }
        .agent-card:nth-child(3) { animation-delay: 0.3s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.7rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card-header {
                flex-direction: column;
                text-align: center;
                padding-bottom: 1rem;
            }

            .agent-avatar {
                margin: 0.5rem 0;
            }

            .agent-info {
                text-align: center;
            }

            .agent-rating {
                justify-content: center;
            }

            .card-footer {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-whatsapp {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

            <div class="agents-grid" id="agentsList">

            },
            {

            {

            {

                phone: "+94775678901",
                platform: "MelBet",
                city: "Matara",
                address: "654 Temple Street, Matara",
                services: "All payment methods, Reliable service, Help guides",
                hours: "9:30 AM - 10:30 PM (Daily)",
                rating: 4.5,
                ratingsCount: 76,
                position: 5,
                image: "https://randomuser.me/api/portraits/men/53.jpg",
                joined: "May 2023",
                whatsapp: "https://wa.me/94775678901",
                hidden: true
            }
        ];

        function renderAgents() {
            const container = document.getElementById('agentsList');
            container.innerHTML = '';
            
            // Filter out hidden agents
            const visibleAgents = agents.filter(agent => !agent.hidden);
            
            visibleAgents.forEach((agent, index) => {
                const stars = '★'.repeat(Math.floor(agent.rating)) + '☆'.repeat(5 - Math.floor(agent.rating));
                
                // Determine medal type based on position
                let medalClass = '';
                if (agent.position === 1) {
                    medalClass = 'gold-medal';
                } else if (agent.position === 2) {
                    medalClass = 'silver-medal';
                } else if (agent.position === 3) {
                    medalClass = 'bronze-medal';
                }
                
                const card = document.createElement('div');
                card.className = `agent-card ${agent.position === 1 ? 'top-rated' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${agent.image}" alt="${agent.name}" class="agent-avatar" onerror="this.src='data:image/svg+xml;charset=UTF-8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><circle cx=\"50\" cy=\"40\" r=\"35\" fill=\"%23f0f2ff\"/><text x=\"50\" y=\"50\" font-size=\"40\" text-anchor=\"middle\" dominant-baseline=\"middle\" fill=\"%233a56d4\">${agent.name.charAt(0)}</text></svg>'">
                        <div class="agent-info">
                            <h3 class="agent-name">${agent.name}</h3>
                            <span class="agent-platform">${agent.platform}</span>
                            <div class="agent-rating">
                                <div class="rating-stars">${stars}</div>
                                <div class="rating-value">${agent.rating.toFixed(1)} (${agent.ratingsCount})</div>
                            </div>
                        </div>
                        ${medalClass ? `<div class="medal-badge"><i class="fas fa-medal ${medalClass}"></i></div>` : ''}
                    </div>
                    <div class="card-body">
                        <div class="detail-row">
                            <div class="detail-label">Services:</div>
                            <div class="detail-value">${agent.services}</div>
                        </div>

                        <div class="collapse-toggle">
                            <span>View Profile</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="collapse-content">
                            <div class="detail-row">
                                <div class="detail-label">Location:</div>
                                <div class="detail-value">${agent.city}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Address:</div>
                                <div class="detail-value">${agent.address}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Hours:</div>
                                <div class="detail-value">${agent.hours}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Member Since:</div>
                                <div class="detail-value">${agent.joined}</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${agent.whatsapp}" class="btn-whatsapp" target="_blank">
                            <i class="fab fa-whatsapp btn-icon"></i> WhatsApp
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Add event listeners for collapsible content
                const toggle = card.querySelector('.collapse-toggle');
                const content = card.querySelector('.collapse-content');
                if (toggle && content) {
                    toggle.addEventListener('click', () => {
                        toggle.classList.toggle('active');
                        content.style.maxHeight = content.style.maxHeight ? null : `${content.scrollHeight}px`;
                    });
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderAgents();
        });
    </script>
</body>
</html>
