<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Cash Agents | Trusted Gaming Transactions</title>
    <meta name="description" content="Connect with our verified network of premium cash agents for seamless gaming transactions">
    <style>
        :root {
            --primary: #6a35ff;
            --primary-dark: #5a2be8;
            --primary-light: #8d6aff;
            --accent: #ff4d8d;
            --accent-dark: #ff2d7a;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --text-dark: #1a1a2e;
            --text-medium: #4a4a6a;
            --text-light: #a0a0c0;
            --bg-light: #f5f5ff;
            --bg-gradient: linear-gradient(135deg, #f0f2ff 0%, #e0e4ff 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --border-light: rgba(106, 53, 255, 0.2);
            --success: #00d084;
            --whatsapp: #25D366;
            --shine-gradient: linear-gradient(
                110deg,
                transparent 25%,
                rgba(255, 255, 255, 0.7) 50%,
                transparent 75%
            );
            --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            touch-action: pan-y;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Fixed Header Styles - Completely fixed during scrolling */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 1.2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateZ(0);
            will-change: transform;
            -webkit-transform: translateZ(0);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 1.6rem;
            animation: pulse 2s infinite;
        }

        .main {
            padding-top: 6.5rem; /* Matches header height */
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: var(--bg-gradient);
            position: relative;
            z-index: 1;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            padding: 0 1rem;
            padding-top: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .page-subtitle {
            color: var(--text-medium);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding-bottom: 3rem;
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 2rem 2rem 1.5rem;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .agent-avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-right: 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            background-color: #f0f2ff;
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
        }

        .agent-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            transition: var(--transition);
        }

        .agent-avatar-container:hover .agent-avatar {
            transform: scale(1.05);
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--shine-gradient);
            background-size: 200% 100%;
            z-index: 3;
            animation: shine 3s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .agent-avatar-container:hover .shine-effect {
            opacity: 1;
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
        }

        .agent-platform {
            display: inline-block;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8e9ff 100%);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            box-shadow: var(--shadow-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 0 2rem 1.5rem;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1.2rem;
            transition: var(--transition);
            padding: 0.8rem 0;
            border-bottom: 1px dashed var(--border-light);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            transform: translateX(8px);
            border-bottom-color: var(--primary-light);
        }

        .detail-label {
            font-weight: 700;
            color: var(--primary);
            width: 120px;
            flex-shrink: 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .detail-label i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .detail-value {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 500;
            line-height: 1.5;
        }

        .card-footer {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(106, 53, 255, 0.08) 0%, rgba(255, 77, 141, 0.08) 100%);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: flex-end;
            transition: var(--transition);
        }

        .agent-card:hover .card-footer {
            background: linear-gradient(135deg, rgba(106, 53, 255, 0.15) 0%, rgba(255, 77, 141, 0.15) 100%);
        }

        .btn-whatsapp {
            background-color: var(--whatsapp);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-whatsapp::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: var(--transition);
        }

        .btn-whatsapp:hover {
            background-color: #1da851;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover::after {
            opacity: 1;
        }

        .btn-whatsapp:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }

        .btn-icon {
            margin-right: 0.6rem;
            font-size: 1.1rem;
        }

        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .collapse-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.8rem 0;
            color: var(--primary);
            font-weight: 700;
            transition: var(--transition);
            border-radius: 6px;
            margin-top: 0.5rem;
        }

        .collapse-toggle:hover {
            background: rgba(106, 53, 255, 0.05);
        }

        .collapse-toggle i {
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .collapse-toggle.active i {
            transform: rotate(180deg);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .agent-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .agents-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            .page-subtitle {
                font-size: 1rem;
            }
            .agent-avatar-container {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 576px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            .card-header {
                flex-direction: column;
                text-align: center;
                padding-bottom: 1.5rem;
            }
            .agent-avatar-container {
                margin: 0 auto 1rem;
            }
            .agent-info {
                text-align: center;
            }
            .agent-name {
                justify-content: center;
            }
            .card-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .btn-whatsapp {
                width: 100%;
            }
            .detail-row {
                flex-direction: column;
                gap: 0.3rem;
            }
            .detail-label {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shield-alt logo-icon"></i>
                <span>PREMIUM CASH AGENTS</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">TRUSTED CASH AGENTS</h1>
                <p class="page-subtitle">Connect with our verified network of cash agents for seamless transactions on all major gaming platforms. Fast, reliable and confidential service</p>
            </div>

            <div class="agents-grid" id="agentsList">
                <!-- Agents will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <script>
        // Agent data
        const agents = [
            {
                id: 1,
                name: "R Ranji & R Ravi",
                phone: "+94764659288",
                platform: "1xBet / Melbet / 888Starz / WinWin / Megapari / Golden Pari",
                city: "Bandarawela",
                address: "R.Ranji And R.Ravi (24/7)",
                services: "Instant deposits, Fast withdrawals, 24/7 support, Free Signal Group for Aviator Game",
                hours: "24/7 Availability",
                image: "https://i.postimg.cc/TP5Mv6fT/FB-IMG-1746523786297.jpg",
                joined: "January 2022",
                whatsapp: "https://wa.me/94764659288",
                verified: true
            },
            {
                id: 2,
                name: "Janaka Chathuranga",
                phone: "+94701539258",
                platform: "1xBet / MelBet",
                city: "Madola",
                address: "FASTPAY SERVICES 24/7 (24/7)",
                services: "VIP services, Bulk transactions, New user assistance, Personal account manager",
                hours: "24/7 Availability",
                image: "https://i.postimg.cc/7PFXWfNL/FB-IMG-1746532774174.jpg",
                joined: "March 2021",
                whatsapp: "https://wa.me/94701539258",
                verified: true
            },
            {
                id: 3,
                name: "Hunter Service",
                phone: "+94715998411",
                platform: "1xBet / Melbet / 888Starz",
                city: "Moratuwa",
                address: "Hunter Services (24/7)",
                services: "Express withdrawals, Secure transactions, Mobile support, Emergency services",
                hours: "24/7 Availability",
                image: "https://i.postimg.cc/Y9B56MCn/FB-IMG-1746534118841.jpg",
                joined: "November 2022",
                whatsapp: "https://wa.me/94715998411",
                verified: true
            }
        ];

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to shuffle array randomly
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderAgents() {
            const container = document.getElementById('agentsList');
            container.innerHTML = '';
            
            // Shuffle agents array for random order each time
            const shuffledAgents = shuffleArray(agents);
            
            shuffledAgents.forEach((agent, index) => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Create card elements safely
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header';
                
                // Avatar container with shine effect
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'agent-avatar-container';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = escapeHtml(agent.image);
                avatarImg.alt = escapeHtml(agent.name);
                avatarImg.className = 'agent-avatar';
                avatarImg.onerror = function() {
                    this.src = 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="35" fill="%23f0f2ff"/><text x="50" y="50" font-size="40" text-anchor="middle" dominant-baseline="middle" fill="%236a35ff">' + escapeHtml(agent.name.charAt(0)) + '</text></svg>';
                };
                
                const shineEffect = document.createElement('div');
                shineEffect.className = 'shine-effect';
                
                avatarContainer.appendChild(avatarImg);
                avatarContainer.appendChild(shineEffect);
                cardHeader.appendChild(avatarContainer);
                
                const agentInfo = document.createElement('div');
                agentInfo.className = 'agent-info';
                
                const agentName = document.createElement('h3');
                agentName.className = 'agent-name';
                agentName.textContent = agent.name;
                
                if (agent.verified) {
                    const verifiedBadge = document.createElement('i');
                    verifiedBadge.className = 'fas fa-check-circle';
                    verifiedBadge.style.color = 'var(--success)';
                    verifiedBadge.style.marginLeft = '0.5rem';
                    verifiedBadge.style.fontSize = '1rem';
                    verifiedBadge.title = 'Verified Agent';
                    agentName.appendChild(verifiedBadge);
                }
                
                agentInfo.appendChild(agentName);
                
                const agentPlatform = document.createElement('span');
                agentPlatform.className = 'agent-platform';
                agentPlatform.textContent = agent.platform;
                agentInfo.appendChild(agentPlatform);
                
                cardHeader.appendChild(agentInfo);
                card.appendChild(cardHeader);
                
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                // Services row
                const servicesRow = document.createElement('div');
                servicesRow.className = 'detail-row';
                
                const servicesLabel = document.createElement('div');
                servicesLabel.className = 'detail-label';
                servicesLabel.innerHTML = '<i class="fas fa-concierge-bell"></i> Services:';
                servicesRow.appendChild(servicesLabel);
                
                const servicesValue = document.createElement('div');
                servicesValue.className = 'detail-value';
                servicesValue.textContent = agent.services;
                servicesRow.appendChild(servicesValue);
                
                cardBody.appendChild(servicesRow);
                
                // Collapsible toggle
                const collapseToggle = document.createElement('div');
                collapseToggle.className = 'collapse-toggle';
                
                const toggleText = document.createElement('span');
                toggleText.textContent = 'View Full Profile';
                collapseToggle.appendChild(toggleText);
                
                const toggleIcon = document.createElement('i');
                toggleIcon.className = 'fas fa-chevron-down';
                collapseToggle.appendChild(toggleIcon);
                
                cardBody.appendChild(collapseToggle);
                
                const collapseContent = document.createElement('div');
                collapseContent.className = 'collapse-content';
                
                // Location row
                const locationRow = document.createElement('div');
                locationRow.className = 'detail-row';
                
                const locationLabel = document.createElement('div');
                locationLabel.className = 'detail-label';
                locationLabel.innerHTML = '<i class="fas fa-map-marker-alt"></i> City:';
                locationRow.appendChild(locationLabel);
                
                const locationValue = document.createElement('div');
                locationValue.className = 'detail-value';
                locationValue.textContent = agent.city;
                locationRow.appendChild(locationValue);
                
                collapseContent.appendChild(locationRow);
                
                // Address row
                const addressRow = document.createElement('div');
                addressRow.className = 'detail-row';
                
                const addressLabel = document.createElement('div');
                addressLabel.className = 'detail-label';
                addressLabel.innerHTML = '<i class="fas fa-location-arrow"></i> Street:';
                addressRow.appendChild(addressLabel);
                
                const addressValue = document.createElement('div');
                addressValue.className = 'detail-value';
                addressValue.textContent = agent.address;
                addressRow.appendChild(addressValue);
                
                collapseContent.appendChild(addressRow);
                
                // Hours row
                const hoursRow = document.createElement('div');
                hoursRow.className = 'detail-row';
                
                const hoursLabel = document.createElement('div');
                hoursLabel.className = 'detail-label';
                hoursLabel.innerHTML = '<i class="fas fa-clock"></i> Hours:';
                hoursRow.appendChild(hoursLabel);
                
                const hoursValue = document.createElement('div');
                hoursValue.className = 'detail-value';
                hoursValue.textContent = agent.hours;
                hoursRow.appendChild(hoursValue);
                
                collapseContent.appendChild(hoursRow);
                
                // Joined row
                const joinedRow = document.createElement('div');
                joinedRow.className = 'detail-row';
                
                const joinedLabel = document.createElement('div');
                joinedLabel.className = 'detail-label';
                joinedLabel.innerHTML = '<i class="fas fa-calendar-alt"></i> Member Since:';
                joinedRow.appendChild(joinedLabel);
                
                const joinedValue = document.createElement('div');
                joinedValue.className = 'detail-value';
                joinedValue.textContent = agent.joined;
                joinedRow.appendChild(joinedValue);
                
                collapseContent.appendChild(joinedRow);
                
                cardBody.appendChild(collapseContent);
                card.appendChild(cardBody);
                
                // Card footer
                const cardFooter = document.createElement('div');
                cardFooter.className = 'card-footer';
                
                const whatsappBtn = document.createElement('a');
                whatsappBtn.href = escapeHtml(agent.whatsapp);
                whatsappBtn.className = 'btn-whatsapp';
                whatsappBtn.target = '_blank';
                whatsappBtn.rel = 'noopener noreferrer';
                
                const whatsappIcon = document.createElement('i');
                whatsappIcon.className = 'fab fa-whatsapp btn-icon';
                whatsappBtn.appendChild(whatsappIcon);
                
                const whatsappText = document.createTextNode('Contact via WhatsApp');
                whatsappBtn.appendChild(whatsappText);
                
                cardFooter.appendChild(whatsappBtn);
                card.appendChild(cardFooter);
                
                container.appendChild(card);
                
                // Add event listeners for collapsible content
                collapseToggle.addEventListener('click', () => {
                    collapseToggle.classList.toggle('active');
                    collapseContent.style.maxHeight = collapseContent.style.maxHeight ? null : `${collapseContent.scrollHeight}px`;
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderAgents();
            
            // Prevent zooming
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Prevent text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
