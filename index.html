    <style>
        :root {
            --primary: #3a56d4;
            --primary-dark: #2f48b9;
            --accent: #4cc9f0;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --text-dark: #2b2d42;
            --text-medium: #4a4a6a;
            --text-light: #6c6c8a;
            --bg-light: #f8f9ff;
            --border-light: #e0e3ff;
            --success: #4ade80;
            --error: #f75555;
            --warning: #ffab07;
            --whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .page-subtitle {
            color: var(--text-medium);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Agent Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .agent-card.top-1 {
            border-top: 3px solid var(--gold);
        }

        .agent-card.top-2 {
            border-top: 3px solid var(--silver);
        }

        .agent-card.top-3 {
            border-top: 3px solid var(--bronze);
        }

        .card-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
        }

        .agent-rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
            color: var(--text-light);
        }

        .agent-card.top-1 .agent-rank {
            color: var(--gold);
        }

        .agent-card.top-2 .agent-rank {
            color: var(--silver);
        }

        .agent-card.top-3 .agent-rank {
            color: var(--bronze);
        }

        .agent-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-light);
            margin: 0 1rem;
            background-color: #f0f2ff;
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .medal-icon {
            color: var(--gold);
            margin-left: 5px;
            font-size: 1.5rem;
        }

        .agent-platform {
            display: inline-block;
            background: #f0f4ff;
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .agent-rating {
            display: flex;
            align-items: center;
        }

        .rating-stars {
            color: var(--gold);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            letter-spacing: 1px;
        }

        .rating-value {
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .rank-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .badge-1 {
            background: var(--gold);
        }

        .badge-2 {
            background: var(--silver);
        }

        .badge-3 {
            background: var(--bronze);
        }

        .card-body {
            padding: 1.5rem;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-medium);
            width: 120px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .detail-value {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-medium);
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background: #f9faff;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: flex-end;
        }

        .rating-controls {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(58, 86, 212, 0.1);
        }

        .btn-whatsapp {
            background-color: var(--whatsapp);
            color: white;
            text-decoration: none;
        }

        .btn-whatsapp:hover {
            background-color: #1da851;
        }

        .btn-danger {
            background-color: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e04a4a;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-icon {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        /* Collapsible content */
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapse-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.5rem 0;
            color: var(--primary);
            font-weight: 600;
        }

        .collapse-toggle:hover {
            opacity: 0.8;
        }

        .collapse-toggle i {
            transition: transform 0.3s;
        }

        .collapse-toggle.active i {
            transform: rotate(180deg);
        }

        /* Star rating */
        .star-rating {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .star-rating .stars {
            display: flex;
            margin-right: 0.5rem;
        }

        .star-rating .star {
            color: #ddd;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating .star:hover,
        .star-rating .star.active {
            color: var(--gold);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-dark);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .agent-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .agent-card:nth-child(1) { animation-delay: 0.1s; }
        .agent-card:nth-child(2) { animation-delay: 0.2s; }
        .agent-card:nth-child(3) { animation-delay: 0.3s; }
        .agent-card:nth-child(4) { animation-delay: 0.4s; }
        .agent-card:nth-child(5) { animation-delay: 0.5s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.7rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card-header {
                flex-direction: column;
                text-align: center;
                padding-bottom: 1rem;
            }

            .agent-rank {
                margin-bottom: 0.5rem;
            }

            .agent-avatar {
                margin: 0.5rem 0;
            }

            .agent-info {
                text-align: center;
            }

            .agent-rating {
                justify-content: center;
            }

            .card-footer {
                flex-direction: column;
                gap: 1rem;
            }

            .rating-controls {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                flex: 1;
            }
        }

        // Enhanced rating system with persistent storage
        function getDeviceId() {
            // Try to get a more persistent identifier
            let deviceId = localStorage.getItem('deviceId_v2');
            
            if (!deviceId) {
                // Check for older version
                deviceId = localStorage.getItem('deviceId');
                
                if (!deviceId) {
                    // Generate a new ID with timestamp for better uniqueness
                    deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substr(2, 8);
                }
                
                // Migrate to new storage key
                localStorage.setItem('deviceId_v2', deviceId);
                localStorage.removeItem('deviceId');
            }
            
            return deviceId;
        }

        function getAgentRatings() {
            return JSON.parse(localStorage.getItem('agentRatings_v2')) || {};
        }

        function saveAgentRatings(ratings) {
            localStorage.setItem('agentRatings_v2', JSON.stringify(ratings));
            
            // Migrate old data if exists
            if (localStorage.getItem('agentRatings')) {
                const oldRatings = JSON.parse(localStorage.getItem('agentRatings'));
                for (const agentId in oldRatings) {
                    if (!ratings[agentId]) {
                        ratings[agentId] = oldRatings[agentId];
                    }
                }
                localStorage.setItem('agentRatings_v2', JSON.stringify(ratings));
                localStorage.removeItem('agentRatings');
            }
        }

        function hasRatedAgent(agentId) {
            const ratings = getAgentRatings();
            const deviceId = getDeviceId();
            return ratings[agentId]?.devices?.includes(deviceId);
        }

        function getUserRating(agentId) {
            const ratings = getAgentRatings();
            const deviceId = getDeviceId();
            if (ratings[agentId]?.userRatings?.[deviceId]) {
                return ratings[agentId].userRatings[deviceId];
            }
            return null;
        }

        function addRating(agentId, stars) {
            const ratings = getAgentRatings();
            const deviceId = getDeviceId();
            
            if (!ratings[agentId]) {
                ratings[agentId] = {
                    count: 0,
                    totalStars: 0,
                    devices: [],
                    userRatings: {}
                };
            }
            
            if (!ratings[agentId].devices.includes(deviceId)) {
                ratings[agentId].devices.push(deviceId);
                ratings[agentId].userRatings[deviceId] = stars;
                ratings[agentId].totalStars += stars;
                ratings[agentId].count = ratings[agentId].devices.length;
                saveAgentRatings(ratings);
                return true;
            }
            return false;
        }

        function updateRating(agentId, newStars) {
            const ratings = getAgentRatings();
            const deviceId = getDeviceId();
            
            if (ratings[agentId]?.devices.includes(deviceId)) {
                const oldStars = ratings[agentId].userRatings[deviceId];
                ratings[agentId].totalStars = ratings[agentId].totalStars - oldStars + newStars;
                ratings[agentId].userRatings[deviceId] = newStars;
                saveAgentRatings(ratings);
                return true;
            }
            return false;
        }

        function removeRating(agentId) {
            const ratings = getAgentRatings();
            const deviceId = getDeviceId();
            
            if (ratings[agentId]?.devices.includes(deviceId)) {
                const index = ratings[agentId].devices.indexOf(deviceId);
                ratings[agentId].devices.splice(index, 1);
                const oldStars = ratings[agentId].userRatings[deviceId];
                ratings[agentId].totalStars -= oldStars;
                delete ratings[agentId].userRatings[deviceId];
                ratings[agentId].count = ratings[agentId].devices.length;
                saveAgentRatings(ratings);
                return true;
            }
            return false;
        }

        function updateAgentStats() {
            const ratings = getAgentRatings();
            
            agents.forEach(agent => {
                if (ratings[agent.id] && ratings[agent.id].count > 0) {
                    agent.ratingsCount = ratings[agent.id].count;
                    // Calculate average rating
                    agent.rating = ratings[agent.id].totalStars / ratings[agent.id].count;
                } else {
                    agent.ratingsCount = 0;
                    agent.rating = 0;
                }
            });
            
            // Update positions
            agents.sort((a, b) => b.rating - a.rating);
            agents.forEach((agent, index) => {
                agent.position = index + 1;
            });
        }

                        ${agent.position <= 3 ? `<div class="rank-badge badge-${agent.position}">${agent.position}</div>` : ''}

                                <div class="stars">
                                    ${Array(5).fill().map((_, i) => 
                                        `<i class="fas fa-star star ${i < userRating ? 'active' : ''}" data-value="${i+1}"></i>`

                            </div>
                        ` : `

                                        `<i class="far fa-star star" data-value="${i+1}"></i>`
                                    ).join('')}

                                <div>Rate this agent</div>
                            </div>
                        `}
                    </div>

                            ${hasRated ? `

                                    <i class="fas fa-minus btn-icon"></i> Remove
                                </button>
                            ` : `
                                <button class="btn btn-primary" data-id="${agent.id}" id="rateBtn-${agent.id}" disabled>

                                </button>

                            </a>
                        </div>
                    </div>
                `;

                // Add event listeners for collapsible content
                const toggle = card.querySelector('.collapse-toggle');
                const content = card.querySelector('.collapse-content');
                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('active');
                    content.style.maxHeight = content.style.maxHeight ? null : `${content.scrollHeight}px`;
                });

                // Add event listeners for star rating
                const starElements = card.querySelectorAll('.star');
                let selectedStars = hasRated ? userRating : 0;
                
                starElements.forEach(star => {
                    star.addEventListener('click', (e) => {
                        if (hasRated) return;
                        
                        const value = parseInt(e.target.getAttribute('data-value'));
                        selectedStars = value;
                        
                        starElements.forEach((s, i) => {
                            if (i < value) {
                                s.classList.remove('far');
                                s.classList.add('fas', 'active');
                            } else {
                                s.classList.remove('fas', 'active');
                                s.classList.add('far');
                            }
                        });
                        
                        const rateBtn = card.querySelector('#rateBtn-' + agent.id);
                        if (rateBtn) {
                            rateBtn.disabled = false;
                        }
                    });
                });

                // Add event listeners for rating buttons
                if (hasRated) {
                    document.getElementById(`removeBtn-${agent.id}`).addEventListener('click', () => {
                        if (removeRating(agent.id)) {
                            updateAgentStats();
                            renderAgents();
                            showToast("Rating removed successfully");
                        }
                    });
                } else {
                    document.getElementById(`rateBtn-${agent.id}`).addEventListener('click', () => {
                        if (selectedStars > 0 && addRating(agent.id, selectedStars)) {
                            updateAgentStats();
                            renderAgents();
                            showToast(`Thank you for your ${selectedStars} star rating!`);
                        }
                    });
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateAgentStats();
            renderAgents();
        });
    </script>
</body>
</html>
